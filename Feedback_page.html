<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Feedback Form</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-image: url('Car\ Race\ track.jpg');  
            background-size: cover;  
            background-position: center;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
        }  
        .form-container {  
            background-color: rgba(255, 255, 255, 0.616);  
            padding: 300px 30px 30px 30px;  
            border: 1px solid #ccc;
            border-radius: 5px;  
            height: 400px;
            width: 250px;
            box-shadow: 0 0 10px rgba(142, 18, 18, 0.53);  
            text-align: center;
            h2 {
                color: brown;
            }
        input, textarea, select {  
            width: 100%;  
            padding: 10px;  
            margin: 10px 0;  
            border: 1px solid #581414;  
            border-radius: 30px;  
        }  
        button {  
            background-color: #9c4611;  
            color: rgb(243, 221, 221);  
            padding: 10px;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            width: 100%;  
        }  
        button:hover {  
            background-color: #8a5023;  
        }  
    </style>  
</head>  
<body>  
    <div class="form-container">  
        <h2>Feedback Form</h2>  
        <form id="feedbackForm">  
            <input type="text" id="name" required placeholder="Your Name">  
            <input type="email" id="email" required placeholder="Your Email">  
            <textarea id="feedback" required rows="4" placeholder="Your Feedback"></textarea>  
            <select id="rating">  
                <option value="5">5 - Excellent</option>  
                <option value="4">4 - Good</option>  
                <option value="3">3 - Average</option>  
                <option value="2">2 - Below Average</option>  
                <option value="1">1 - Poor</option>  
            </select>  
            <button type="submit">Submit Feedback</button>  
        </form>  
    </div>  
    <script>  
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {  
            event.preventDefault();  
            alert("Thank you for your feedback!");  
            this.reset();  
        });  
    </script>  
</body>  
</html>

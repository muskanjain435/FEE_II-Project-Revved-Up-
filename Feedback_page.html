<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Feedback Form - RevvedUp</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
    <style>  
        .background {  
            background-image: url('Car\ Race\ track.jpg');  
            background-size: cover;  
            background-position: center;  
        }  
        .form-container {  
            background-color: rgba(255, 255, 255, 0.8); /* White with 80% opacity */  
        }  
    </style>  
</head>  
<body class="flex items-center justify-center min-h-screen bg-gray-100 background">  
    <div class="w-full max-w-sm p-6 form-container rounded-lg shadow-md">  
        <h2 class="text-2xl font-bold text-center text-gray-700">Feedback Form</h2>  
        <form id="feedbackForm" class="mt-4">  
            <div class="mb-4">  
                <label for="name" class="block text-gray-600">Name</label>  
                <input type="text" id="name" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Your Name">  
            </div>  
            <div class="mb-4">  
                <label for="email" class="block text-gray-600">Email</label>  
                <input type="email" id="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Your Email">  
            </div>  
            <div class="mb-4">  
                <label for="feedback" class="block text-gray-600">Feedback</label>  
                <textarea id="feedback" required rows="4" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Your Feedback"></textarea>  
            </div>  
            <div class="mb-4">  
                <label class="block text-gray-600">Rating</label>  
                <select id="rating" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">  
                    <option value="5">5 - Excellent</option>  
                    <option value="4">4 - Good</option>  
                    <option value="3">3 - Average</option>  
                    <option value="2">2 - Below Average</option>  
                    <option value="1">1 - Poor</option>  
                </select>  
            </div>  
            <button type="submit" class="w-full py-2 mt-4 text-white bg-blue-600 rounded-md hover:bg-blue-500">Submit Feedback</button>  
        </form>  
    </div>  
    <script>  
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {  
            event.preventDefault();  
            const name = document.getElementById("name").value;  
            const email = document.getElementById("email").value;  
            const feedback = document.getElementById("feedback").value;  
            const rating = document.getElementById("rating").value;  

            console.log("Feedback submitted:", { name, email, feedback, rating });  
            alert("Thank you for your feedback!");  
            
            this.reset();  
        });  
    </script>  
</body>  
</html>

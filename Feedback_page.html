<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Images/Car%20Race%20track.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.616);
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 320px;
            box-shadow: 0 0 10px rgba(142, 18, 18, 0.53);
            text-align: center;
        }
        
        h2 {
            color: brown;
            margin-bottom: 20px;
        }
        
        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #581414;
            border-radius: 30px;
            box-sizing: border-box;
            /* Ensures padding does not increase width */
        }
        
        input[type="text"],
        input[type="email"] {
            height: 40px;
        }
        
        textarea {
            resize: none;
        }
        
        button {
            background-color: #9c4611;
            color: rgb(243, 221, 221);
            padding: 12px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        
        button:hover {
            background-color: #8a5023;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <input type="text" id="name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" required placeholder="Your Email">
            </div>
            <div class="form-group">
                <textarea id="feedback" required rows="4" placeholder="Your Feedback"></textarea>
            </div>
            <div class="form-group">
                <select id="rating" required>
                    <option value="" disabled selected>Select Rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Below Average</option>
                    <option value="1">1 - Poor</option>
                </select>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for your feedback!");
            this.reset();
        });
    </script>
</body>

</html>

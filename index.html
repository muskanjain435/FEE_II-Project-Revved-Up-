    <div class="container-fluid">
        <div class="row">
            <!-- Form Column -->
            <div class="col-md-6 d-flex align-items-center">
                <div class="w-100">
                    <h2>Test Drive Form</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="car-model" class="form-label">Car Model</label>
                            <select class="form-select" id="car-model" required>
                                <option value="" disabled selected>Select a car model</option>
                                <option value="model1">Model 1</option>
                                <option value="model2">Model 2</option>
                                <option value="model3">Model 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="test-drive-date" class="form-label">Preferred Date for Test Drive</label>
                            <input type="date" class="form-control" id="test-drive-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="comments" class="form-label">Additional Comments</label>
                            <textarea class="form-control" id="comments" rows="3" placeholder="Enter any additional comments"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Request Test Drive</button>
                    </form>
                </div>
            </div>

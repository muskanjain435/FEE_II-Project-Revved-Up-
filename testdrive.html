<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Test Drive Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="testdrive.css">

</head>

<body>

    <div class="container mt-5" class="container" ">
        <h2>Request a Test Drive</h2>
        <form>
            <div class="form-group ">
                <label for="name ">Full Name</label>
                <input type="text " class="form-control " id="name " placeholder="Enter your full name " required>
            </div>
            <div class="form-group ">
                <label for="email ">Email address</label>
                <input type="email " class="form-control " id="email " placeholder="Enter your email " required>
            </div>
            <div class="form-group ">
                <label for="phone ">Phone Number</label>
                <input type="tel " class="form-control " id="phone " placeholder="Enter your phone number " required>
            </div>
            <div class="form-group ">
                <label for="car-model ">Car Model</label>
                <select class="form-control " id="car-model " required>
                <option value=" " disabled selected>Select a car model</option>
                <option class="selections " value="model1 ">Model 1</option>
                <option class="selections " value="model2 ">Model 2</option>
                <option class="selections " value="model3 ">Model 3</option>
            </select>
            </div>
            <div class="form-group ">
                <label for="test-drive-date ">Preferred Date for Test Drive</label>
                <input type="date " class="form-control " id="test-drive-date " required>
            </div>
            <div class="form-group ">
                <label for="comments ">Additional Comments</label>
                <textarea class="form-control " id="comments " rows="3 " placeholder="Enter any additional comments "></textarea>
            </div>
            <button type="submit " class="btn btn-primary ">Request Test Drive</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>

</body>

</html>
